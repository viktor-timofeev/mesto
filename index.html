<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="интерактивный сервис фотографий">
  <meta name="keywords" content="Россия, туризм, лайк, интерактив, фото, путешествия">
  <meta name="author" content="Виктор Тимофеев">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__item">
        <img class="profile__image" alt="Жак-Ив Кусто" src="./images/avatar.jpg">
        <div class="profile__info">
          <div class="profile__title-block">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <div class="elements__element">
        <img class="elements__image" src="./images/elements-karachaevsk.jpg" alt="Карачаевск" data-type="auto">
        <div class="elements__group">
          <h2 class="elements__title">Карачаевск</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" data-type="auto">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/elements-dombay.jpg" alt="Домбай" data-type="auto">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/elements-elbrus.jpg" alt="Гора Эльбрус" data-type="auto">
        <div class="elements__group">
          <h2 class="elements__title">Гора Эльбрус</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/elements-dombay.jpg" alt="Домбай" data-type="auto">
        <div class="elements__group">
          <h2 class="elements__title">Домбай</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>

      <div class="elements__element">
        <img class="elements__image" src="./images/elements-karachaevsk.jpg" alt="Карачаево-Черкессия" data-type="auto">
        <div class="elements__group">
          <h2 class="elements__title">Карачаево-Черкессия</h2>
          <button class="elements__like" type="button"></button>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020.&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      
      <form class="popup__form" name="tourist-profile" method="post">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__input popup_input-type_title" name="name" placeholder="Имя" value="">
        <input class="popup__input popup_input-type_subtitle" name="occupation" placeholder="О себе" value="">
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-icon" type="button"></button>
    </div>
  </div>

  <script src="./scripts/index.js"></script> 

</body>
</html>
