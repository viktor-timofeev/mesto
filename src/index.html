<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="интерактивный сервис фотографий">
  <meta name="keywords" content="Россия, туризм, лайк, интерактив, фото, путешествия">
  <meta name="author" content="Виктор Тимофеев">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__item">
        <div class="profile__edit-image"></div>
        <img class="profile__image" alt="Жак-Ив Кусто" src="<%=require('./images/avatar.jpg')%>" id="avatar">
        <button class="profile__photo-edit-button" type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__title-block">
            <h1 class="profile__title" id="name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subtitle" id="about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <section class="elements">
      <template class="elements-item">
        <div class="elements__element">
          <button class="elements__trash" type="button"></button>
          <img class="elements__image"
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=" "
            data-type="auto">
          <div class="elements__group">
            <h2 class="elements__title"></h2>
            <div class="elements__like-group">
            <button class="elements__like" type="button"></button>
            <p class="elements__like-number"></p>
          </div>
          </div>
        </div>
      </template>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022.&nbsp;Mesto&nbsp;Russia</p>
  </footer>

  <div class="popup popup_function_edit popup_type_light">
    <div class="popup__container popup__container_size_small">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_function_edit popup__form_height_big" name="touristProfile" method="post" novalidate>
        <h2 class="popup__title popup__title_type_large">Редактировать профиль</h2>
        <input id="name" class="popup__input popup__input_type_title" name="name" placeholder="Имя" value=""
          type="text" minlength="2" maxlength="40" required>
        <span id="name-error" class="popup__input-error name-error"></span>
        <input id="about" class="popup__input popup__input_type_subtitle" name="about"
          placeholder="О себе" value="" type="text" minlength="2" maxlength="200" required>
        <span id="about-error" class="popup__input-error about-error"></span>
        <button class="popup__submit-button popup__submit-button_type_inactive" type="submit"
          disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_function_confirm popup_type_light">
    <div class="popup__container popup__container_size_extra-small">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_function_confirm popup__form_height_small" method="delete" novalidate>
        <h2 class="popup__title popup__title_type_small">Вы уверены?</h2>
        <button class="popup__submit-button popup__submit-button_type_active">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_function_edit-photo popup_type_light">
    <div class="popup__container popup__container_size_small">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_function_edit-photo popup__form_height_medium" name="touristProfile" method="post" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input id="avatar" class="popup__input popup__input_type_avatar" name="avatar"
        placeholder="Ссылка на картинку" value="" type="url" required>
      <span id="avatar-error" class="popup__input-error avatar-error"></span>
        <button class="popup__submit-button popup__submit-button_type_inactive" type="submit"
          disabled>Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_function_add popup_type_light">
    <div class="popup__container popup__container_size_small">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form popup__form_function_add popup__form_height_big" name="newCard" method="post" novalidate>
        <h2 class="popup__title popup__title_type_large">Новое место</h2>
        <input id="title" class="popup__input popup__input_type_name" name="title" placeholder="Название"
          value="" type="text" minlength="2" maxlength="30" required>
        <span id="title-error" class="popup__input-error title-error"></span>
        <input id="link" class="popup__input popup__input_type_link" name="link"
          placeholder="Ссылка на картинку" value="" type="url" required>
        <span id="link-error" class="popup__input-error link-error"></span>
        <button class="popup__submit-button popup__submit-button_type_inactive" type="submit" disabled>Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_function_closeup popup_type_dark">
    <div class="popup__container popup__container_size_large">
      <button class="popup__close-button" type="button"></button>
      <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
        alt="" data-type="auto">
      <h2 class="popup__image-caption"></h2>
    </div>
  </div>

</body>

</html>
